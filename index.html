<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>iPad2.0 Explore - Limelight Discovery Tool</title>

		<link rel="stylesheet" href="styles.css"/>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.min.js"></script>
	</head>
	<body>

		<div class="container">
			<div class="form-outer">
				<form name="surveyqa" id="surveyqa" method="get">
					<ul>
						<li>
							<label>Categories</label>
							<select name="sqa_categories[]" id="sqa_categories" multiple>
								<option value="" disabled selected>loading...</option>
							</select>
						</li>
						<li>
							<label>Hosts</label>
							<select name="sqa_hosts[]" id="sqa_hosts" multiple>
								<option value="" disabled selected>loading...</option>
							</select>
						</li>
						<li>
							<label>Brands</label>
							<select name="sqa_brands[]" id="sqa_brands" multiple>
								<option value="" disabled selected>loading...</option>
							</select>
						</li>
						<li>
							<label>Shows</label>
							<select name="sqa_shows[]" id="sqa_shows" multiple>
								<option value="" disabled selected>loading...</option>
							</select>
						</li>
					</ul>
					<div class="surveyqa-actions">
						<input type="submit" id="surveyqa-submit" class="button" name="surveyqa-submit" value="Submit" />
					</div>
				</form>
			</div>

			<div class="videos-outer">
				<ul id="videos">
					<li>
						<div class="keyframe"><img src="_Ri.540x302.jpeg"></div>
						<div class="keyframeTitle">This is a title</div>
						<div class="keyframeTags">tag1, tag2, tag3</div>
					</li>

					<li>
						<div class="keyframe"><img src="_Ri.540x302.jpeg"></div>
						<div class="keyframeTitle">This is a title</div>
						<div class="keyframeTags">tag1, tag2, tag3</div>
					</li>

					<li>
						<div class="keyframe"><img src="_Ri.540x302.jpeg"></div>
						<div class="keyframeTitle">This is a title</div>
						<div class="keyframeTags">tag1, tag2, tag3</div>
					</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
